<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Family Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="status-bar">
        <div>
            <button id="go-to-today">Go to Today</button>
            <select id="family-member-select">
                {% for member in family_members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
            <input type="file" id="csv-file" accept=".csv" style="display: none;">
            <a href="{{ url_for('settings') }}" id="settings-button"><i class="fas fa-cog"></i></a>
        </div>
        <div id="spinner"></div>
    </div>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <div id="footer">
        &copy; 2024 Family Planner
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <textarea id="popup-textarea"></textarea>
            <div class="popup-buttons">
                <button id="popup-cancel">Cancel</button>
                <button id="popup-save">Save</button>
            </div>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
